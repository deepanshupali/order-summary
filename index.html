<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="model-wrapper">
      <div class="model">
        <img src="illustration-hero.svg" alt="hero" class="hero" />
        <div class="container">
          <h3>Order Summary</h3>
          <p class="text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="plans">
            <div class="plan-name">
              <img src="icon-music.svg" alt="music-icon" />
              <span id="p-name">Annual Plan</span>

            </div>
           
            <button class="change-plan">change</button>
          </div>

          <button class="pay-btn">Proceed to Payment</button>
          <button class="cancel-order">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
